<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMC</title>
		<link rel="stylesheet"/>
	</head>
	
	<title>Calculadora de IMC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        div {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            text-shadow: 10px black;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #imgPerfil {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" required /><br /><br />

            <label for="peso">Peso (kg):</label><br />
            <input type="number" id="peso" name="peso" required step="0.1" /><br /><br />

            <label for="altura">Altura (m):</label><br />
            <input type="number" id="altura" name="altura" required step="0.01" /><br /><br />

            <button type="submit">Calcular IMC</button>
        </form>
        <div id="result"></div>
        <img id="imgPerfil" src="" alt="Perfil IMC" style="display: flex; max-width: 100px" />
    </div>

    <script >


document.getElementById("imcForm").addEventListener("submit", function (e) {

	const nome = document.getElementById("nome").value;
	const peso = parseFloat(document.getElementById("peso").value);
	const altura = parseFloat(document.getElementById("altura").value);
	const resultDiv = document.getElementById("result");
	const imgPerfil = document.getElementById("imgPerfil");
	const resultado = document.getElementById("resultado").value;

	if (peso < 0 || altura < 0 || nome < 0) {
		alert = "Campos Inválidos";
		imgPerfil.style.display = "none";
		return;
	}

	function calcularIMC(){
		const imc = peso / (altura * altura);
	}

	let classificacao = "";
    let imgSrc = "";
	if (imc < 18.5) {
		classificacao = "Abaixo do peso";
        imgSrc = "./img/abaixopeso.png";
	} else if (imc < 24.9) {
		classificacao = "Peso normal";
        imgSrc = "./img/normal.png";
	} else if (imc < 29.9) {
		classificacao = "Sobrepeso";
        imgSrc = "./img/sobrepeso.png";
	} else if (imc < 34.9) {
		classificacao = "Obesidade grau 1";
        imgSrc = "./img/obesidade1.png";
	} else if (imc < 39.9) {
		classificacao = "Obesidade grau 2";
        imgSrc = "./img/obesidade2.png";
	} else {
		classificacao = "Obesidade grau 3 (mórbida)";
        imgSrc = "./img/obesidade3.png";
	}
    
	imgPerfil.src = imgSrc;
	imgPerfil.style.display = "block";
	result.textContent = `${nome} seu IMC é: ${imc.toFixed(2)} - ${classificacao}`;
});


    </script>
</body>
</html>
